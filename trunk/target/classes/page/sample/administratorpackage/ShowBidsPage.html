<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Users</title>
<style>
.header {
	text-align: center;
	font-style: italic;
	font-size: 30px;
	width: 99%;
	background: grey;
	border: 4px double black;
	position: relative;
}

.block {
	width: 98%;
	background: grey;
	border: 4px double black;
	margin-top: 10px;
	position: absolute;
}

.box {
	margin-left: 35%;
	top: -105px;
	width: 600px;
	background: grey;
	border: 4px double black;
	position: relative;
}

.navigation {
	width: 300px;
	left: 0px;
	background: grey;
	border: 4px double black;
	margin-top: 10px;
	margin-left: 10px;
	margin-bottom: 10px;
	position: static;
}

.hello {
	font-style: italic;
	font-size: 30px;
	margin-top: 10px;
	margin-left: 10px;
	margin-right: 10px;
	background: grey;
	border: 4px double black;
}

li:HOVER {
	width: 150px;
	background: white;
	border: 4px double black;
}

A {
	text-decoration: none;
}

A:HOVER {
	color: black;
}

body {
	background: #c7b39b;
}

button {
	width: 85px;
}

.navigationtext {
	
}
</style>
</head>
<body>

	<div class="header">System hotel reservation</div>
	<div class="block">
		<div class="navigation">
			<div align="center">
				<font size="3px"><b>Navigation</b></font>
			</div>
			<ul>
				<li><a href="#" wicket:id="showUsers">Show users</a></li>
				<li><a href="#" wicket:id="exit">Exit</a></li>
			</ul>
		</div>
		<div class="box">
			<table border="1">
		<thead>
			<tr>
				<th width="120px"><b>Place</b></th>
				<th width="120px"><b>Class apartments</b></th>
				<th width="120px"><b>Time</b></th>
				<th width="120px">Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="table-rows">
				<td width="120px" align="center"><span wicket:id="place"></span></td>
				<td width="120px" align="center"><span wicket:id="apartments"></span></td>
				<td width="120px" align="center"><span wicket:id="time"></span></td>
				<td width="120px" align="center"><button type="button" wicket:id="chooseRoom">Choose room</button></td>
			</tr>
		</tbody>
	</table>
		</div>
	</div>
</body>
</html>
